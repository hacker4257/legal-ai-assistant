services:
  # Backend API Service
  - type: web
    name: legal-ai-assistant
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: legal-ai-db
          property: connectionString
      - key: REDIS_URL
        value: ""  # Optional, not used
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: ANTHROPIC_API_KEY
        sync: false  # You'll need to set this manually in Render dashboard
      - key: ANTHROPIC_BASE_URL
        value: https://api.anthropic.com
      # Qdrant 向量数据库 (使用 Qdrant Cloud 免费版)
      - key: QDRANT_URL
        sync: false  # Set to your Qdrant Cloud URL, e.g., https://xxx.qdrant.io
      - key: QDRANT_API_KEY
        sync: false  # Qdrant Cloud API Key
      - key: QDRANT_COLLECTION
        value: legal_cases
      - key: EMBEDDING_DIMENSION
        value: 1024
      # Voyage AI (可选，用于 embedding)
      - key: VOYAGE_API_KEY
        sync: false  # Optional, for better Chinese text embeddings
      - key: APP_NAME
        value: Legal AI Assistant
      - key: DEBUG
        value: false
      - key: BACKEND_CORS_ORIGINS
        value: '["https://hacker4257.github.io"]'
    healthCheckPath: /health

databases:
  - name: legal-ai-db
    databaseName: legal_ai_assistant
    user: legal_ai_user
    plan: free
    region: oregon
