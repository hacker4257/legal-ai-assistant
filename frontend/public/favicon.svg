<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景圆角矩形 -->
  <rect width="100" height="100" rx="20" fill="url(#grad)"/>

  <!-- 天平图标 -->
  <!-- 左边盘子 -->
  <ellipse cx="30" cy="45" rx="12" ry="4" fill="white" opacity="0.9"/>
  <line x1="30" y1="45" x2="30" y2="35" stroke="white" stroke-width="2"/>

  <!-- 右边盘子 -->
  <ellipse cx="70" cy="45" rx="12" ry="4" fill="white" opacity="0.9"/>
  <line x1="70" y1="45" x2="70" y2="35" stroke="white" stroke-width="2"/>

  <!-- 横梁 -->
  <line x1="30" y1="35" x2="70" y2="35" stroke="white" stroke-width="3" stroke-linecap="round"/>

  <!-- 中心支柱 -->
  <line x1="50" y1="35" x2="50" y2="65" stroke="white" stroke-width="3" stroke-linecap="round"/>

  <!-- 底座 -->
  <rect x="40" y="65" width="20" height="8" rx="2" fill="white" opacity="0.9"/>

  <!-- AI 标识 -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">AI</text>
</svg>
